<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{site.name}}</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://www.gravatar.com/avatar/c979bd881b6755f84947a5a8ecc7c6f7.png" />
    <link rel="stylesheet" href="{{ site.baseurl }}assets/main.css"/>
    <link rel="stylesheet" href="{{ site.baseurl }}assets/syntax.css"/>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js" ></script>
    <!--toc-->
      <script src="{{ site.baseurl }}assets/jquery.toc.js"></script>
      <script>
        $("#toc").toc({
          content: "div.content",
          headings: "h1,h2,h3,h4,h5,h6"
        });
      </script>
      <style>
        *:hover > a.toc-header-link {
          margin-left: 10px;
          display: inline-block;
          width: 16px;
          height: 16px;
          background-image: url("{{ site.baseurl }}assets/icon-link.png");
          background-size: contain;
          background-repeat: no-repeat;
        }
      </style>
    <!--data table-->
      <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css"/>
      <style>
        table.dataTable tr.odd { background-color: white; }
        table.dataTable tr.even { background-color: white; }
        table.dataTable tr.odd td.sorting_1 { background-color: white; }
        table.dataTable tr.odd td.sorting_2 { background-color: white; }
        table.dataTable tr.odd td.sorting_3 { background-color: white; }
        table.dataTable tr.even td.sorting_1 { background-color: white; }
        table.dataTable tr.even td.sorting_2 { background-color: white; }
        table.dataTable tr.even td.sorting_3 { background-color: white; }
      </style>
  </head>
  <body>
    <div class="header">
      <a href="{{ site.baseurl }}" class="title">
        <img src="http://www.gravatar.com/avatar/c979bd881b6755f84947a5a8ecc7c6f7.png"
          height="50" style="margin-right:10px; vertical-align:middle;" alt="photo of me"
        >{{ site.name }} <span class="tagline">Programming, Web Dev, Elearning</span>
      </a>
    </div>
    <div class="content">
      <div class="page-title">{{ page.title }}</div>
      {{ content }}
    <!--disqus: http://USERNAME.disqus.com/admin/universalcode/-->
      {% if page.comments %}
        <h1>Comments</h1>
        <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'cirosantilli'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
      {% endif %}
    </div>
    <!--data table-->
      <script
        src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"
      ></script>
      <script>
        $('.data-table').dataTable({
          //"aaSorting": [[0,'asc'], [1,'asc'], [2, 'asc'], [3, 'asc']],
          "aaSorting": [],
          "bFilter": false,
          "bInfo": false,
          "bPaginate": false
        });
      </script>
    <!--mathjax-->
      <script
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
      ></script>
      <script>
        MathJax.Hub.Config({
            jax: ["input/TeX","output/HTML-CSS"],
            displayAlign: "left",
            displayIndent: "20px"
        });
      </script>
    <!--google analytics-->
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-47867706-1', 'cirosantilli.github.io');
        ga('send', 'pageview');
      </script>
  </body>
</html>
